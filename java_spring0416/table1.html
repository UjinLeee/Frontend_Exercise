<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>

<body>
    table(표): 행과열
    행: 행은 가로
    열: 열은 세로
    <!-- ctrl + shift + f : 자동정렬  -->
    <!-- border = "1" : 표의 두께선 -->
    <!-- html에서는 동적인 것 (넓이, 높이 등)이 잘 안된다. css 혹은 javascript로 모든 움직이는 것 처리 -->
    <table border="1" width="1920" height="1080">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
