<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 행: 가로
    열: 세로 -->
    <!-- 표의 굵기선 border -->
    <table border="1">
        <!-- tr: 행 -->
        <!-- 1행 2열 -->
        <!-- ctrl+shift+f : 자동정렬 (모든 언어에서 먹힌다) -->
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    <br>
    <!-- 업무(비즈니스 로직): 업무에 대한 설명 로직 -->
    <!-- 이름 나이 핸드폰번호 table 형식으로 출력해주세요 -->
    <!-- 3행 2열 -->
    <table border="1" width="300" height="600">
        <tr>
            <td width="100">이름</td>  <!--칸 조정 가능하다-->
            <td>아무개</td>
        </tr>
        <tr>
            <td>나이</td>
            <td>10</td>
        </tr>
        <tr>
            <td>핸드폰</td>
            <td>010-0000-0000</td>
        </tr>
    </table>
</body>

</html>
