<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoupangLogin </title>

    <!-- script 선언 (클라이언트 언어)
           node.js vue.js(node.js) react.js -->
    <script>
         function CoupangLogin() {
            var frm = document.coupanglogin;
            frm.method = "get";
            frm.action = "/java_spring0417/form/coupangnext.html";
            // 절대경로도 아니고, 상대 경로도 아닌데 왜 이렇게 하는거죠? (질문)
            frm.submit();
        }
    </script>

</head>


<body>

    <!-- 아이디/비번 4행 2열 -->
    <!-- parameter(파라미터 값): 파라미터값은 반드시 form 안에 있어야 한다 -->
    <form name="coupanglogin">
        <table border="1" width="300" height="150">
            <tr>
                <td>아이디</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" name="" id="" value="로그인" onclick="CoupangLogin()">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="button" name="" id="" value="회원가입" onclick="CoupangLogin()">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
