<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommonJavascript</title>
    <!-- <script src="/java_spring0418/js/lesson1.js"></script> -->
</head>
<body>
    <script>
        //변수 변할 수 있다.
        //모든 타입을 가질 수 있다. 
        var name = '홍길동';
        // 문자열 타입(형)
        console.log(name);
        // 다음 부터 교재 소스로 그대로 진행한다. 

        //이름, 나이, 주소
        var age = 25; //정수
        age = age +10 - 10 + 5;
        console.log(age);
        
        var address = '서울시';
        console.log(address);

        var init = 0; //0
        console.log(init++); //0
        console.log(init++); //1
        console.log(++init); //3
        console.log(init); //3
        console.log(init++); //3
        console.log(init++); //4
        console.log(++init); //6
        console.log(init); //6
    </script>
    <!-- <input type="button" value="lesson1" onclick="Lesson1()"> -->
    <script>
        var one = 1;
        var two = 1;

        var sum = one + two; //2
        console.log(sum); //정수형

        var init = 20;
        // if(조건){true}else{false}
        if(init > 10){
            console.log("true");
        }else{
            console.log("false");
        }

        //if도 단축키 있음 : 자동 완성(인텔리전스 기능)
        if (init>10) {
            console.log(init);
        }
        if (init==10) {
            console.log(init);
        }
        if (init<10) {
            console.log(init);
        }

        console.log("==========");

        init = 10;
        if(init<10) {
          console.log(init);  
        }
        else if(init==10) { //a==b : a랑 b랑 같냐?? 
            console.log('같다 ' + init);
        }
        else if(init>10) {
            console.log(init);
        }

        var two = 3;

        if(two%2==0){
            console.log('짝수 '+two);
        }else{
            console.log('홀수 ' + two);
        }

    </script>
</body>
</html>
