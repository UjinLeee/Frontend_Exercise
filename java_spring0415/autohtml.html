<!-- html 1~4 형식: html -->
<!-- html5 형식: !DOCTYPE html -->
<!-- html 요소, 태그: html 문법에 대한 엘리먼트(element)(문법) -->

<!-- 태그(요소(element)) -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
    <p>단락입니다</p>
    <!-- <br>은 빈요소라서 닫지 않아도 된다 -->
    라인 줄 바꿈 <br>
    다음글입니다

    <!-- (단축키) p+p+p+p 이후 엔터치면 된다 -->
    <p>이름 이유진</p>
    <p>나이 25</p>
    <p>서울시</p>
    <p>@naver.com</p>

    <!-- (단축키) br*4 이후 엔터치면 바로 생성  -->
    이유진 <br>나이 25<br>서울시<br>@naver.com<br>
    <pr></pr>
</body>
</html>
